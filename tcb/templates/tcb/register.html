{% extends "tcb/layout.html" %}

{% block body %}

    <h2 class="col-lg-4 offset-lg-4">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'tcb:register' %}" method="post" class="col-lg-4 offset-lg-4">
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="phone" name="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary btn-block mb-4" type="submit" value="Register">
    </form>
<p class="col-lg-4 offset-lg-4">
    Already have an account? <a href="{% url 'tcb:login' %}">Log In here.</a>
</p>

{% endblock %}
