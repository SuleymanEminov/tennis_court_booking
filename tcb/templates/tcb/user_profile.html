{% extends "tcb/layout.html"%}

{% block body %}
<div class="container mb-4 offset-lg-4">
    <h2>User Profile</h2>
    
</div>
<div class="col-lg-4 offset-lg-4">

<form action="{% url 'tcb:update_profile' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" name="first_name" value="{{user.first_name}}" >
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input class="form-control" type="text" name="last_name" value="{{user.last_name}}" >
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" value="{{user.email}}" >
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input class="form-control" type="tel" name="phone_number" value="{{user.phone_number}}" >
    </div>
    <div class="row justify-content-center">
        <input class="btn btn-primary mb-4" type="submit" value="Save Changes">

    </div>
</form>
{% if messages %}

    {% for message in messages %}
    <div class = 'alert alert-success'>
        {{ message }}
    </div>
    {% endfor %}

{% endif %}

</div>

<p></p>


{% endblock %}
